<html>
<head>
 <title>Photo Gallery</title>
<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<section >
<ul class="menu">
     
    <li class="links"><a href="#Home">Home</a></li>   
  <li class="links"><a href="#GridView">Grid view</a></li>  
  <li class="links"><a href="#SlidingView">Slide view</a></li>  
        </ul>
 
    
    </section>  
<section id="Home">
 <h1>Home</h1>
<center>
  <img src="https://www.desiglitters.com/wp-content/uploads/2015/04/You-Light-Up-My-Life-.gif">  
    </center>
    </section>
<section id="GridView">
   <h1>Grid view</h1> 
    <br>
    <div class="row">
    <img class="grid-item" src="blue.jpg">
    <img class="grid-item" src="Orange.png">
    <img class="grid-item"src="Pink%20tulip.jpg">
    <img class="grid-item" src="purple.jpg">
    <img class="grid-item" src="Red%20rose.jpg">
    <img class="grid-item" src="violet.jpg">
    <img class="grid-item"src="White.jpg">
    <img class="grid-item" src="yellow.jpg">
    
    
    
    
    </div>
    
    </section>
    
<section id="SlidingView">
     <h1>Sliding view</h1> 
    <div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->``
    <div class="carousel-inner">
      <div class="item active">
        <center>
        
           <img class="img-responsive" src="blue.jpg">
        
          <div class="carousel-content">
           <h3>Blue flower</h3>  
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        
          <img src="Orange.png" class="img-responsive">
        
          <div class="carousel-content">
            <p>Orange flower</p>
          </div>
        </center>
      </div>
    <div class="item">
    <center>
     <img src="Pink%20tulip.jpg" class="img-responsive">  
     <div class="carousel-content">
       <p>Pink tulip</p> 
        
        </div>   
        </center>
        
        </div>
        <div class="item">
        <center>
        <img src="purple.jpg" class="img-responsive">
        <div class="carousel-content">
         <p>Purple flower</p>   
            
            </div>
            </center>
        </div>
        <div class="item">
        <center>
        <img src="Red%20rose.jpg" class="img-responsive">
        <div class="carousel-content">
          <p>Red rose</p>  
            
            </div>
            </center>
        </div>
        <div class="item">
        <center>
        <img src="violet.jpg" class="img-responsive">
        <div class="carousel-content">
          <p>Violet flower</p>  
            
            </div>
            </center>
        </div>
        <div class="item">
        <center>
        <img src="White.jpg" class="img-responsive">
        <div class="carousel-content">
           <p>White flower</p> 
            
            </div>
            </center>
        </div>
        <div class="item">
        <center>
        <img src="yellow.jpg" class="img-responsive">
        <div class="carousel-content">
         <p>Yellow flower</p>   
            
            </div>
            </center>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>    
</section>







</html>
